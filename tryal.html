<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modular Pop-Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to My Page</h1>
        <button id="openPopup">Open Pop-Up</button>
    </header>
    
    <main>
        <p>Some content in the main body...</p>
    </main>

    <!-- Placeholder where the pop-up will be injected -->
    <div id="popupContainer"></div>

    <script>
        // Load the pop-up HTML file
        fetch('popup.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('popupContainer').innerHTML = html;

                // Add event listeners for buttons
                const openPopup = document.getElementById('openPopup');
                const closePopup = document.getElementById('closePopup');
                const popup = document.getElementById('popup');

                openPopup.addEventListener('click', () => {
                    popup.style.display = 'flex'; // Show the pop-up
                });

                closePopup.addEventListener('click', () => {
                    popup.style.display = 'none'; // Hide the pop-up
                });
            })
            .catch(error => console.error('Error loading pop-up:', error));
    </script>
</body>
</html>
